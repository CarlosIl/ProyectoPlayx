<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img id="user_profile" [src]="profile_picture">
    </div>
    <mat-card-title>{{username}}</mat-card-title>
    <mat-card-subtitle>{{created_at}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post}}
    </p>
  </mat-card-content>
  <img *ngIf="file_name!=null" mat-card-image [src]="image">
</mat-card>
<br>
