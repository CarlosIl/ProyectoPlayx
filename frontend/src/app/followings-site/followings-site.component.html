<div class="tab">
    <mat-card>
        <mat-card-content>Followings content</mat-card-content>
    </mat-card>
</div>
<div *ngIf="final == false && nada == false" [alwaysCallback]="true" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" infinite-scroll (scrolled)="reloadPosts()"></div>
<div *ngFor="let possit of posts" class="post_card">
    <app-post-card [post]="possit"></app-post-card>
</div>
<div *ngIf="final" class="final">
    <app-post-final></app-post-final>
</div>

<div *ngIf="nada" class="final">
    <app-post-cero [message]="message"></app-post-cero>
</div>

<div class="create_post">
    <app-create-post></app-create-post>
</div>
