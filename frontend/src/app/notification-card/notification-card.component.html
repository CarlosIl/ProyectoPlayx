  <mat-card class="example-card">
    <mat-card-header [ngClass]="{'notSaw':noti.status==0,'saw':noti.status==1}">
      <div mat-card-avatar>
        <img id="user_profile" [src]="noti.profile_picture">
      </div>
      <mat-card-title>{{noti.message}}</mat-card-title>
      <mat-card-subtitle>{{noti.created_at}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
