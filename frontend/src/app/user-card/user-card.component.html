<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar>
            <img id="user_profile" [src]="profile_picture">
        </div>
        <mat-card-title>{{username}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="grid">
            <div *ngIf="firstName">
                <p>First Name</p>
                <p>{{firstName}}</p>
            </div>
            <div *ngIf="lastName">
                <p>Last Name</p>
                <p>{{lastName}}</p>
            </div>
            <div>
                <p>Followers</p>
                <p>{{followers}}</p>
            </div>
            <div>
                <p>Followings</p>
                <p>{{followings}}</p>
            </div>
        </div>
        <div *ngIf="MyUser; else elseBlock" class="boton">
            <button class="buttonOk" (click)="goEditProfile()">Edit</button>
        </div>
        <ng-template #elseBlock>
            <div *ngIf="Following == '0'; else elseBlock2" class="boton">
                <button class="buttonOk" (click)="follow()">Follow</button>
            </div>
            <ng-template #elseBlock2>
                <div class="boton">
                    <button class="buttonError" (click)="unfollow()">Unfollow</button>
                </div>
            </ng-template>
        </ng-template>
    </mat-card-content>
</mat-card>
