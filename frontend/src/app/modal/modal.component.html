<div class="modal">
    <h2>
        <span class="material-symbols-outlined">error</span>Error
    </h2>
    <div>
        <p>{{ data.message }}</p>
    </div>
    <div [ngClass]="{'grid1':action==null,'grid2':action!=null}">
        <button class="buttonAction" *ngIf="action!=null" mat-button (click)="pressAction()">{{action}}</button>
        <button class="buttonClose" mat-button (click)="close()">Close</button>
    </div>
</div>
