<div class="enlaces">
    <a class="home" routerLink="home" routerLinkActive="active-link">
        <span class="material-symbols-outlined">home</span> Home
    </a>
    <a class="follows" routerLink="follows" routerLinkActive="active-link">
        <span class="material-symbols-outlined">group</span> Followings
    </a>
    <a class="notis" tabindex="0" (keypress)="getNotifications()" (click)="getNotifications()" [matMenuTriggerFor]="menu">
        <span class="badge" matBadge="{{not_seen}}" matBadgeSize="medium" class="material-symbols-outlined">notifications</span> Notifications
    </a>
    <mat-menu #menu xPosition="after">
        <div *ngIf="notifications!=null; else elseBlock">
            <div class="notifications" *ngFor="let noti of notifications">
                <button (click)="seeing_redirect(noti.username, noti.id)" mat-menu-item>
                    <app-notification-card [noti]="noti"></app-notification-card>
                </button>
            </div>
            <button class="reload" *ngIf="final == false" (click)="reloadNotifications()">See more</button>
        </div>
        <ng-template #elseBlock>
            <p>You donÂ´t have notifications</p>
        </ng-template>
    </mat-menu>
    <a class="edit_profile" routerLink="edit_profile" routerLinkActive="active-link">
        <span class="material-symbols-outlined">edit_note</span> Edit Profile
    </a>
    <a class="logout" tabindex="0" (keypress)="logOut()" (click)="logOut()">
        <span class="material-symbols-outlined">logout</span> Log out
    </a>
</div>
