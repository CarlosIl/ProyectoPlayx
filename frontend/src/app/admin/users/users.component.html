<div class="tab">
  <mat-card>
    <mat-card-content>Users</mat-card-content>
  </mat-card>
</div>

<form>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</form>
<div class="example-container">
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Picture Column -->
      <ng-container matColumnDef="profile_picture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element">
          <img id="user_profile" [src]="element.profile_picture">
        </td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Email Verified Column -->
      <ng-container matColumnDef="is_email_verified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Verified </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.is_email_verified == 1">
            <span class="material-symbols-outlined">done</span>
          </div>
        </td>
      </ng-container>

      <!-- Admin Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="element.type == 1">
            <span class="material-symbols-outlined">done</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <!-- <button mat-mini-fab (click)="modifyUser(element.id)" class="buttonModify" type="submit">
            <span class="material-symbols-outlined">edit</span>
          </button> -->
          <button mat-mini-fab (click)="deleteUser(element.id)" class="buttonDelete" type="submit">
            <span class="material-symbols-outlined">delete</span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  <div class="pagination">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
