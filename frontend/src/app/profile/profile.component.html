<div [alwaysCallback]="true" [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000" infinite-scroll (scrolled)="reloadPosts()" class="tab">
    <mat-card>
        <mat-card-content>
            <h2 *ngIf="MyUser; else elseBlock">My Posts</h2>
            <ng-template #elseBlock>
                <h2> {{username}} Posts</h2>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
<div *ngFor="let possit of posts" class="post_card">
    <app-post-card [id]="possit.id" [username]="possit.username" [profile_picture]="profile_picture"
        [post]="possit.post" [file_name]="possit.file_name" [created_at]="possit.created_at"></app-post-card>
</div>
<div class="user_card">
    <app-user-card [MyUser]="MyUser" [Following]="user.user_follow" [username]="username" [profile_picture]="profile_picture" [firstName]="user.firstName" [lastName]="user.lastName" [followers]="user.followers" [followings]="user.followings"></app-user-card>
</div>
